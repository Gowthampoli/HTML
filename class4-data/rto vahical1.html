        <title>chalan page</title>

    <body>
        <h3>Karnataka One</h3>
        <form action="./rto vahical.html">
            <i>Checking Of Fine Chalans</i><br>

            <Label>vehical No</Label><br>
            <input type="text" required placeholder="Enter vehical No" pattern="^KA\s[0-9]{2}\s[A-Z]{2}\s[0-9]{4}"/>
            <input type="text" required placeholder="Enter vehical No" pattern="KA\s[\d]{2}\s[\w]{2}\s[\d]{4}"/>

        </form>
