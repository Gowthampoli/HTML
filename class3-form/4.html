<html>
    <head>
        <title>Sponser Details</title>
    </head>
    <body>
        <center style="margin: 5%;" >
        <h3>Sponsor Registration</h3>
        <form style="margin: 3%;">
            <div style="display: flex;">
                <div style="flex: 1; padding: 10px;">
                    <label>Prefix</label>
                    <input type="text" /> <br><br>
            
                    <label>Name</label>
                    <input type="text" placeholder="First Name" style="width: 2.2cm;"/>
                    <input type="text" placeholder="Last Name" style="width: 2.2cm;"/> <br><br>

                    <lable>Preferred Pronouns</lable> 
                    <input type="text"/> <br><br>

                    <label>Email</label>
                    <input type="email" placeholder="Sample@gmail.com"/> <br><br>

                    <lable>Work Phone</lable>
                    <input type="number"/> <br><br>

                    <lable>Cell Phone</lable>
                    <input type="number"/> <br><br>

                    <lable>Job Title</lable>
                    <input type="text"/> <br><br>

                    <lable>Company</lable>
                    <input type="text"/> <br><br>

                    <lable>Full business Address</lable><br>
                    <input type="text" style="width: 6cm;" /><br><br>
                    <!-- <textarea rows="1" cols="25"></textarea> <br><br> -->

                    <lable>Company Website</lable><br>
                    <input type="text" style="width: 6cm;" /><br><br>
                    <!-- <textarea rows="1" cols="25"></textarea> <br><br> -->
                </div>
                <hr>
                <div style="flex: 1; padding: 10px;">
                    <lable>Company Description</lable><br>
                    <input type="text" style="width: 6cm; height: 1.2cm;"/><br><br>
                    <!-- <textarea rows="2" cols="25"></textarea> <br><br> -->

                    <lable>Company Facebook Page</lable><br>
                    <input type="text" style="width: 6cm;" /><br><br>
                    <!-- <textarea rows="1" cols="25"></textarea> <br><br> -->

                    <lable>Company Twitter Handle</lable><br>
                    <input type="text" style="width: 6cm;" /><br><br>
                    <!-- <textarea rows="1" cols="25"></textarea> <br><br> -->

                    <lable>Company Linkedin Handle</lable><br>
                    <input type="text" style="width: 6cm;" /><br><br>
                    <!-- <textarea rows="1" cols="25"></textarea> <br><br> -->

                    <lable>Sponsorship level</lable><br>
                    <input type="radio" name="x"/>Gold <br>
                    <input type="radio" name="x"/>Diamond <br>
                    <input type="radio" name="x"/>Platinum <br><br>

                    <label>Additional Gueats(name,email)</label><br><br>
                    <input type="text" style="width: 6cm;" /><br><br>
                    <!-- <textarea rows="1" cols="25"></textarea> -->
                </div>
            </div>
        </form>
        </center>
    </body>
</html>
